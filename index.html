<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #0b1d26, #1c3a4a);
  color: white;
}

.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.logo {
  width: 160px;
  margin-bottom: 30px;
}

button {
  padding: 14px 28px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: white;
  color: black;
}

button:active {
  transform: scale(0.98);
}

.hidden {
  display: none;
}

.loader {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255,255,255,0.2);
  border-top: 5px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>
<div class="container">

  <img src="logo.png" class="logo" alt="Logo">

  <button id="verifyBtn">Verify Product</button>

  <div id="loading" class="hidden">
    <div class="loader"></div>
    <p id="statusText">Verifying productâ€¦</p>
  </div>

</div>

<script>
const btn = document.getElementById("verifyBtn");
const loading = document.getElementById("loading");
const statusText = document.getElementById("statusText");

btn.addEventListener("click", () => {
  btn.classList.add("hidden");
  loading.classList.remove("hidden");

  setTimeout(() => {
    statusText.textContent = "Your product is 100% authentic";
  }, 1000);

  setTimeout(() => {
    window.location.href =
      "https://www.mooseknucklescanada.com/en-gb/products/original-shearling-trim-3q-jacket-m35mj128s-1005";
  }, 3000);
});
</script>

</body>
</html>
