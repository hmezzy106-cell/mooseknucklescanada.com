<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experience</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

/* SHARED */
.container {
  width: 100%;
  height: 100vh;
  position: relative;
}

/* LOADING SCREEN */
.loading-container {
  display: flex;
  align-items: center;
  justify-content: center;
}

.loading-text {
  letter-spacing: 2px;
  font-size: 13px;
  opacity: .9;
}

/* RESULT SCREEN */
.geolocation-container {
  display: none;
}

.geolocation-container.active {
  display: block;
}

.background-image {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.video-wrapper {
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;
}

.video-wrapper iframe,
.video-wrapper video {
  width: 100%;
  height: 100%;
}

/* OVERLAY CONTENT */
.not-authentic-paragraph {
  position: relative;
  z-index: 3;
  text-align: center;
  margin-top: 120px;
  font-size: 16px;
}

/* INFO TABLE */
.item-info-wrapper {
  position: absolute;
  bottom: 40px;
  width: 100%;
  z-index: 3;
  display: flex;
  justify-content: center;
}

.item-info {
  width: 90%;
  max-width: 420px;
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(6px);
  padding: 16px;
}

.info-table {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px 16px;
}

.info-table p:first-child {
  font-size: 11px;
  opacity: .6;
}

.info-table p:last-child {
  font-size: 12px;
  word-break: break-all;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="section1" class="container loading-container">
  <p class="loading-text">CHECKING AUTHENTICITY</p>
</div>

<!-- RESULT -->
<div id="section2" class="container geolocation-container">
  <img src="backgroundPic1.png" class="background-image" alt="">

  <!-- Background video (replace with local mp4 if you want) -->
  <div class="video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="background.mp4" type="video/mp4">
    </video>
  </div>

  <p class="not-authentic-paragraph">
    Whoops! Looks like this tag doesn’t exist.
  </p>

  <div class="item-info-wrapper">
    <div class="item-info">
      <div class="info-table">
        <div>
          <p>Error code</p>
          <p>404</p>
        </div>
        <div>
          <p>UID</p>
          <p>—</p>
        </div>
        <div>
          <p>UPC</p>
          <p>—</p>
        </div>
        <div>
          <p>Request ID</p>
          <p>—</p>
        </div>
        <div>
          <p>EPC</p>
          <p>—</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
/* Simulate validation delay */
setTimeout(() => {
  document.getElementById("section1").style.display = "none"
  document.getElementById("section2").classList.add("active")
}, 2000)
</script>

</body>
</html>
