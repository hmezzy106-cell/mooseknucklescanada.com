<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  background:
    linear-gradient(rgba(10,25,35,0.5), rgba(10,25,35,0.5)),
    url("https://images.unsplash.com/photo-1519681393784-d120267933ba");
  background-size: cover;
  background-position: center;
  color: white;
  overflow: hidden;
  transition: opacity 0.8s ease;
}

body.fade-out {
  opacity: 0;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  animation: fadeIn 1.2s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.logo {
  width: 170px;
  margin-bottom: 30px;
}

button {
  padding: 14px 34px;
  font-size: 15px;
  font-weight: bold;
  letter-spacing: 1px;
  border: none;
  border-radius: 30px;
  background: white;
  color: black;
  cursor: pointer;
}

button:active {
  transform: scale(0.98);
}

.hidden {
  display: none;
}

.loader {
  width: 56px;
  height: 56px;
  border: 5px solid rgba(255,255,255,0.2);
  border-top: 5px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 22px;
}

.tick {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: 4px solid white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  margin-bottom: 22px;
}

.text {
  font-size: 16px;
  font-weight: bold;
  letter-spacing: 0.5px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.fadeText {
  opacity: 0;
  animation: fadeText 0.8s forwards;
}

@keyframes fadeText {
  to { opacity: 1; }
}
</style>
</head>

<body>
<canvas id="snow"></canvas>

<div class="container">
  <img src="logo.png" class="logo" alt="Logo">

  <button id="verifyBtn">VERIFY AUTHENTICITY</button>

  <div id="loading" class="hidden">
    <div id="spinner" class="loader"></div>
    <div id="tick" class="tick hidden">âœ“</div>
    <div id="text" class="text">Checking product</div>
  </div>
</div>
