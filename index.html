<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="backend-version" content="1.2.0.0">
<meta name="frontend-version" content="1.1">
<title>Experience</title>

<!-- External CSS -->
<link rel="stylesheet" href="https://cdn.anexya.com/ddna/mooseknuckles/prd/styles/styles.css?v=1.6">

<!-- External JS -->
<script defer src="https://cdn.anexya.com/ddna/mooseknuckles/prd/scripts/main.js?v=1.4"></script>

<link rel="icon" type="image/x-icon" href="https://cdn.anexya.com/ddna/mooseknuckles/assets/imgs/favicon-32x32.webp">

<style>
/* Inline overrides or critical CSS */
body { overflow-x: hidden; }
.good-news {
  text-align: center;
  font-size: 24px;
  font-weight: 700;
  color: #78f5aa;
  margin-top: 40px;
  text-shadow: 0 0 12px #78f5aa, 0 0 24px rgba(120,245,170,0.5);
  opacity: 0;
  transition: opacity 1s ease-in-out;
}
.card {
  margin: 30px auto 0 auto;
  max-width: 400px;
  padding: 20px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  text-align: center;
  color: #fff;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}
.card p {
  font-weight: 600;
  font-size: 16px;
  color: #fff;
  text-shadow: 0 0 12px #fff, 0 0 24px rgba(255,255,255,0.5);
  margin-bottom: 20px;
}
.card button {
  width: 120px;
  margin: 0 10px;
  padding: 12px;
  font-weight: 700;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}
.card button#yesBtn { background-color: #78f5aa; color: #000; }
.card button#noBtn { background-color: #fff; color: #000; }
</style>
</head>

<body>
  <!-- PAGE CONTENT START -->
  <div id="section1" class="container loading-container">
    <p class="loading-text">CHECKING AUTHENTICITY</p>
  </div>

  <div id="section2" class="container geolocation-container">
    <img src="backgroundPic1.png" class="background-image" alt="">
    <div class="video-wrapper">
      <video autoplay loop muted playsinline>
        <source src="background.mp4" type="video/mp4">
      </video>
    </div>
    
    <p class="good-news" id="goodNewsText">Good News! Your product is 100% authentic.</p>

    <div class="card" id="warrantyCard">
      <p>Would you like to register your product for warranty or future replacements?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>
  <!-- PAGE CONTENT END -->

<script>
  // Simulate the "checking authenticity" delay
  setTimeout(() => {
    document.getElementById("section1").style.display = "none";
    document.getElementById("section2").classList.add("active");

    // Fade in green text and card
    document.getElementById("goodNewsText").style.opacity = 1;
    document.getElementById("warrantyCard").style.opacity = 1;
  }, 4000); // 4 seconds delay
</script>
</body>
</html>
