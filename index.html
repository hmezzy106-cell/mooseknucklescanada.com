<style>
/* Base */
body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1482192596544-9eb780fc7f66");
  background-size: cover;
  background-position: center;
  overflow: hidden;
}

/* Snow animation */
.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
.snow span {
  position: absolute;
  top: -10px;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: .8;
  animation: fall linear infinite;
}
@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* Card */
.card {
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,.12);
  border-radius: 18px;
  padding: 36px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.45);
  color: #fff;
  animation: fadeIn .8s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Logo */
.logo {
  width: 120px;
  margin-bottom: 20px;
  opacity: .95;
}

/* Text */
h1 {
  font-size: 20px;
  margin-bottom: 12px;
}
p {
  font-size: 14px;
  opacity: .9;
  margin-bottom: 28px;
}

/* Button */
button {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  background: #ffffff;
  color: #000;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}
button:active {
  transform: scale(.97);
  box-shadow: 0 6px 16px rgba(0,0,0,.25);
}
</style>
