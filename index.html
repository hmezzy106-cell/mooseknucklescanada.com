<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Authentication</title>

<style>
/* Base */
body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1482192596544-9eb780fc7f66");
  background-size: cover;
  background-position: center;
  overflow: hidden;
}

/* Snow animation */
.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}
.snow span {
  position: absolute;
  top: -10px;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: .8;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

/* Card */
.card {
  position: relative;
  z-index: 2;
  backdrop-filter: blur(16px);
  background: rgba(255,255,255,.14);
  border-radius: 24px;
  padding: 40px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,.45);
  color: #fff;
  animation: fadeIn .8s ease;
  transition: opacity 0.8s ease;
}

/* Fade in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Logo */
.logo {
  width: 130px;
  margin-bottom: 25px;
  opacity: 1;
}

/* Text */
h1 {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 12px;
}
p {
  font-size: 16px;
  font-weight: 600;
  opacity: .95;
  margin-bottom: 28px;
}

/* Button */
button {
  width: 100%;
  padding: 16px;
  font-size: 17px;
  font-weight: 700;
  border: none;
  border-radius: 16px;
  background: #ffffff;
  color: #000;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease, background .3s ease;
}
button:hover {
  background: #f2f2f2;
}
button:active {
  transform: scale(.97);
  box-shadow: 0 8px 18px rgba(0,0,0,.25);
}

/* Loader container */
#loader, #tick {
  margin: 20px auto 0 auto;
  width: 50px;
  height: 50px;
  display: none;
  opacity: 0;
  position: relative;
}

/* Loader circle animation */
.loader-circle {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255,255,255,.3);
  border-top: 5px solid #ffffff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Tick animation */
#tick {
  font-size: 22px;
  font-weight: 700;
  color: #00ff00;
  display: flex;
  align-items: center;
  justify-content: center;
}
.pulse {
  animation: pulseAnim 0.3s ease-in-out 2;
}
@keyframes pulseAnim {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
</style>
</head>

<body>

<!-- Snow -->
<div class="snow">
  <span style="left:5%;animation-duration:8s"></span>
  <span style="left:15%;animation-duration:10s"></span>
  <span style="left:25%;animation-duration:7s"></span>
  <span style="left:40%;animation-duration:9s"></span>
  <span style="left:55%;animation-duration:6s"></span>
  <span style="left:70%;animation-duration:11s"></span>
  <span style="left:85%;animation-duration:8s"></span>
</div>

<!-- Card -->
<div class="card">
  <img class="logo" src="https://hmezzy106-cell.github.io/mooseknucklescanada.com/logo.png" alt="logo">
  <h1>Product Authentication</h1>
  <p id="message">Tap below to verify authenticity.</p>
  <button id="verifyBtn">Check Authenticity</button>
  <div id="loader"><div class="loader-circle"></div></div>
  <div id="tick">Good News! Your product is 100% authentic âœ“</div>
</div>

<script>
const btn = document.getElementById("verifyBtn");
const loader = document.getElementById("loader");
const tick = document.getElementById("tick");
const card = document.querySelector(".card");

btn.addEventListener("click", () => {
  btn.style.display = "none";

  // Show loader
  loader.style.display = "block";
  setTimeout(() => { loader.style.opacity = 1; }, 50);

  // After 2.2s: hide loader, show tick
  setTimeout(() => {
    loader.style.opacity = 0;
    setTimeout(() => {
      loader.style.display = "none";
      tick.style.display = "flex";
      setTimeout(() => { 
        tick.style.opacity = 1; 
        tick.classList.add("pulse");
      }, 50);
    }, 500);
  }, 2200);

  // Fade out card after 4.7s
  setTimeout(() => { card.style.opacity = 0; }, 4700);

  // Redirect after 5.7s
  setTimeout(() => {
    window.location.replace(
      "https://www.mooseknucklescanada.com/en-gb/products/original-shearling-trim-3q-jacket-m35mj128s-1005"
    );
  }, 5700);
});
</script>

</body>
</html>
