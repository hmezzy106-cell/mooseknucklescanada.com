<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Authentication</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  color: #fff;
}

.wrapper {
  width: 100%;
  max-width: 420px;
  padding: 32px 24px;
  text-align: center;
}

.logo {
  width: 170px;
  margin-bottom: 36px;
}

.spinner {
  width: 54px;
  height: 54px;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,.15);
  border-top-color: #fff;
  animation: spin 1s linear infinite;
  margin: 0 auto 28px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.title {
  font-size: 16px;
  letter-spacing: .4px;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 13px;
  opacity: .65;
}
</style>
</head>

<body>
  <div class="wrapper">
    <img src="logo.png" class="logo" alt="">
    <div class="spinner"></div>
    <div class="title">Checking authenticity</div>
    <div class="subtitle">Please wait</div>
  </div>
</body>
</html>
