<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  background:
    linear-gradient(rgba(10,25,35,0.75), rgba(10,25,35,0.75)),
    url("https://images.unsplash.com/photo-1519681393784-d120267933ba");
  background-size: cover;
  background-position: center;
  color: white;
  transition: opacity 0.8s ease;
}

body.fade-out {
  opacity: 0;
}

.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.logo {
  width: 170px;
  margin-bottom: 30px;
}

button {
  padding: 14px 34px;
  font-size: 15px;
  font-weight: bold;
  letter-spacing: 1px;
  border: none;
  border-radius: 30px;
  background: white;
  color: black;
}

.hidden {
  display: none;
}

.loader {
  width: 56px;
  height: 56px;
  border: 5px solid rgba(255,255,255,0.2);
  border-top: 5px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 22px;
}

.tick {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: 4px solid white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  margin-bottom: 22px;
}

.text {
  font-size: 16px;
  font-weight: bold;
  letter-spacing: 0.5px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>
<div class="container">

  <img src="logo.png" class="logo" alt="Logo">

  <button id="verifyBtn">VERIFY AUTHENTICITY</button>

  <div id="loading" class="hidden">
    <div id="spinner" class="loader"></div>
    <div id="tick" class="tick hidden">âœ“</div>
    <div id="text" class="text">Checking product</div>
  </div>

</div>

<script>
const btn = document.getElementById("verifyBtn");
const loading = document.getElementById("loading");
const spinner = document.getElementById("spinner");
const tick = document.getElementById("tick");
const text = document.getElementById("text");

btn.addEventListener("click", () => {
  btn.classList.add("hidden");
  loading.classList.remove("hidden");

  setTimeout(() => {
    spinner.classList.add("hidden");
    tick.classList.remove("hidden");
    text.textContent = "Product verified";
  }, 2000);

  setTimeout(() => {
    document.body.classList.add("fade-out");
  }, 3500);

  setTimeout(() => {
    window.location.href =
      "https://www.mooseknucklescanada.com/en-gb/products/original-shearling-trim-3q-jacket-m35mj128s-1005";
  }, 4300);
});
</script>

</body>
</html>
