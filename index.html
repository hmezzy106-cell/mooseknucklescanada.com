<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Authentication</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1482192596544-9eb780fc7f66");
  background-size: cover;
  background-position: center;
  color: #fff;
}

.card {
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,.12);
  border-radius: 18px;
  padding: 36px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.45);
}

/* Logo */
.logo {
  width: 120px;
  max-width: 100%;
  height: auto;
  margin-bottom: 18px;
}

/* Button */
button {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  background: #ffffff;
  color: #000;
  cursor: pointer;
}

.hidden {
  display: none;
}

/* Spinner */
.spinner {
  width: 46px;
  height: 46px;
  border: 4px solid rgba(255,255,255,.3);
  border-top: 4px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 18px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
