<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Authentication</title>

<style>
/* Base */
body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1482192596544-9eb780fc7f66");
  background-size: cover;
  background-position: center;
  overflow: hidden;
}

/* Snow animation */
.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}
.snow span {
  position: absolute;
  top: -10px;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: .8;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

/* Card */
.card {
  position: relative;
  z-index: 2;
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,.12);
  border-radius: 18px;
  padding: 36px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.45);
  color: #fff;
  animation: fadeIn .8s ease;
  transition: opacity 0.8s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Logo */
.logo {
  width: 120px;
  margin-bottom: 20px;
  opacity: .95;
}

/* Text */
h1 {
  font-size: 20px;
  margin-bottom: 12px;
}
p {
  font-size: 14px;
  opacity: .9;
  margin-bottom: 28px;
}

/* Button */
button {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  background: #ffffff;
  color: #000;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}
button:active {
  transform: scale(.97);
  box-shadow: 0 6px 16px rgba(0,0,0,.25);
}

/* Loader and Tick */
#loader, #tick {
  margin-top: 20px;
  font-size: 24px;
  display: none;
  opacity: 0;
  transition: opacity 0.8s ease, transform 0.4s ease;
}
#tick {
  color: #00ff00;
  font-weight: bold;
}
.pulse {
  animation: pulseAnim 0.3s ease-in-out 2;
}
@keyframes pulseAnim {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
</style>
</head>

<body>

<!-- Snow -->
<div class="snow">
  <span style="left:5%;animation-duration:8s"></span>
  <span style="left:15%;animation-duration:10s"></span>
  <span style="left:25%;animation-duration:7s"></span>
  <span style="left:40%;animation-duration:9s"></span>
  <span style="left:55%;animation-duration:6s"></span>
  <span style="left:70%;animation-duration:11s"></span>
  <span style="left:85%;animation-duration:8s"></span>
</div>

<!-- Card -->
<div class="card">
  <img class="logo" src="https://1000logos.net/wp-content/uploads/2021/05/Moose-Knuckles-logo.png" alt="Moose Knuckles Logo">
  <h1>Product Authentication</h1>
  <p id="message">Tap below to verify authenticity.</p>
  <button id="verifyBtn">Check Authenticity</button>
  <div id="loader">⏳ Checking...</div>
  <div id="tick">Good News! Your product is 100% authentic ✓</div>
</div>

<script>
const btn = document.getElementById("verifyBtn");
const loader = document.getElementById("loader");
const tick = document.getElementById("tick");
const card = document.querySelector(".card");

btn.addEventListener("click", () => {
  btn.style.display = "none";
  
  // Show loader
  loader.style.display = "block";
  setTimeout(() => { loader.style.opacity = 1; }, 50);

  // After 2s: hide loader, show tick
  setTimeout(() => {
    loader.style.opacity = 0;
    setTimeout(() => {
      loader.style.display = "none";
      tick.style.display = "block";
      setTimeout(() => { 
        tick.style.opacity = 1; 
        tick.classList.add("pulse");
      }, 50);
    }, 500);
  }, 2000);

  // Fade out card after 4.5s
  setTimeout(() => { card.style.opacity = 0; }, 4500);

  // Redirect after 5.5s
  setTimeout(() => {
    window.location.replace(
      "https://www.mooseknucklescanada.com/en-gb/products/original-shearling-trim-3q-jacket-m35mj128s-1005"
    );
  }, 5500);
});
</script>

</body>
</html>
